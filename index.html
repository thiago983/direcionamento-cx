<style>
body {

h1 {

/* Pessoas */

.person.fixed {
  outline: 2px solid #ffd966;
  position: relative;

.person.fixed::after {
  content: "ðŸ”’";

  top: -6px;

  font-size: 12px;

/* Escopos */
.scopes {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.scope {
  background: #7caf94;
  border-radius: 8px;
  padding: 10px;
  color: #ffffff;
}

.scope h3 {
  text-align: center;
  font-size: 13px;

.dropzone {
  min-height: 90px;
  display: flex;
  flex-direction: column; /* UMA PESSOA POR LINHA */

}

/* AÃ§Ãµes */

  display: flex;
  justify-content: center;
  gap: 12px;
}

button {
  padding: 8px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.primary {
  background: #205452;
  color: #ffffff;
}

.secondary {
  background: #dddddd;
}

.result {
  margin-top: 20px;
  background: #ffffff;
  border-radius: 8px;
  padding: 12px;
  border: 1px solid #d9d9d9;
  white-space: pre-line;
  font-size: 13px;
}
</style>
</head>

<body>

<h1 id="adminTitle">Direcionamento DiÃ¡rio â€“ CX</h1>
<div class="subtitle">
Arraste os nomes | Duplo clique para fixar agente em escopo ðŸ”’ | Reset limpa os card mas mantÃ©m os fixos
</div>

<div class="container">
  <div class="people">
    <div class="people-grid" id="pool"></div>
  </div>
  <div class="scopes" id="scopes"></div>
</div>

<div class="actions">
  <button class="primary" onclick="generate()">Gerar lista</button>
  <button class="secondary" onclick="copyAll()">Copiar lista</button>
  <button class="secondary" onclick="resetAll()">Resetar</button>
</div>

<div class="result" id="result"></div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* ðŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyCFRS8ALYUjtPwdMBStkBEHp9e6gwrH-fk",
  authDomain: "direcionamentocx.firebaseapp.com",
  projectId: "direcionamentocx",
  storageBucket: "direcionamentocx.firebasestorage.app",
  messagingSenderId: "545135608907",
  appId: "1:545135608907:web:c968470b718ea7053a79ce"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const docRef = doc(db, "dimensionamento", "global");

/* Dados */
const PEOPLE = [
 "Camila Marigo","Cauane Wiggberto","Elisabete Pinho","Erick Muniz",
 "Gisele Lopes","Jenifer Alcantara","JoÃ£o Finamore","Johanna Geisa","Karina Tosta",
 "Leonardo Santiago","Lorenzo Moreira","Luisa Rodrigues","Luiz Felipe Firmo","Maria Clara Periard",
 "Natanael Cruz","Rayanne Rodrigues","Samantha MarÃ§al","Jessyca Rodrigues","Rayssa MagalhÃ£es",
 "Dayane da Silva","Matheus AndrÃ©","Lais Rodrigues","Marianne Belmiro","HÃ©rica Oliveira",
 "Julia Prazeres","Wesley Freitas","Milena Cabral","Patricia Rodrigues",
 "Pedro Bento","Ana Luiza","Kelly Ribeiro","Nayara Borges","Ana FlÃ¡via","Barbara Oliveira","Lucas Resende","Ana Luiza E."
];

const SCOPES = [
 "Manual WPP","Manual Email","Manual Chat","Social",
 "Voy","Backoffice","Reclame Aqui","FÃ©rias / LicenÃ§a / Outros"
];

const pool = document.getElementById("pool");
const scopesContainer = document.getElementById("scopes");
let dragged = null;

/* Criar escopos */
SCOPES.forEach(name => {
  const s = document.createElement("div");
  s.className = "scope";
  s.innerHTML = `<h3>${name}</h3><div class="dropzone"></div>`;
  scopesContainer.appendChild(s);
});

/* Criar pessoa */
function createPerson(name, fixed=false) {
  const div = document.createElement("div");
  div.className = "person";
  div.textContent = name;
  div.draggable = true;
  if (fixed) div.classList.add("fixed");

  div.ondragstart = () => dragged = div;
  div.ondblclick = () => {
    div.classList.toggle("fixed");
    saveState();
  };
  return div;
}

/* Drag */
document.addEventListener("dragover", e => e.preventDefault());
document.addEventListener("drop", e => {
  if (!dragged) return;
  if (e.target.classList.contains("dropzone") || e.target.id === "pool") {
    e.target.appendChild(dragged);
    saveState();
  }
});

/* ðŸ”¥ Firestore */
function saveState() {
  const state = {
    pool: [...pool.children].map(p => ({
      name: p.textContent,
      fixed: p.classList.contains("fixed")
    })),
    scopes: [...document.querySelectorAll(".scope")].map(scope => ({
      name: scope.querySelector("h3").textContent,
      people: [...scope.querySelectorAll(".person")].map(p => ({
        name: p.textContent,
        fixed: p.classList.contains("fixed")
      }))
    }))
  };
  setDoc(docRef, state);
}

onSnapshot(docRef, snap => {
  pool.innerHTML = "";
  document.querySelectorAll(".dropzone").forEach(z => z.innerHTML = "");

  if (!snap.exists()) {
    PEOPLE.forEach(p => pool.appendChild(createPerson(p)));
    saveState();
    return;
  }

  const state = snap.data();
  state.pool.forEach(p => pool.appendChild(createPerson(p.name, p.fixed)));

  state.scopes.forEach((s, i) => {
    const zone = document.querySelectorAll(".dropzone")[i];
    s.people.forEach(p => zone.appendChild(createPerson(p.name, p.fixed)));
  });
});

/* Reset */
window.resetAll = function () {
  document.querySelectorAll(".person").forEach(p => {
    if (!p.classList.contains("fixed")) pool.appendChild(p);
  });
  saveState();
};

/* Lista */
window.generate = function () {
  let out = "";
  document.querySelectorAll(".scope").forEach(scope => {
    const names = [...scope.querySelectorAll(".person")].map(p => p.textContent);
    if (!names.length) return;
    out += "â€¢ " + scope.querySelector("h3").textContent + "\n";
    names.forEach(n => out += n + "\n");
    out += "\n";
  });
  document.getElementById("result").innerHTML =
    out.replace(/- (.*)/g, "<strong>- $1</strong>");
};

/* Copiar */
window.copyAll = function () {
  const txt = document.getElementById("result").textContent;
  if (!txt.trim()) return alert("Gere a lista antes ðŸ™‚");
  navigator.clipboard.writeText(txt);
  alert("Lista copiada!");
};

/* ðŸ”’ ADMIN â€“ 5 cliques */
let clicks = 0;
let timer = null;
document.getElementById("adminTitle").addEventListener("click", () => {
  clicks++;
  clearTimeout(timer);
  timer = setTimeout(() => clicks = 0, 1200);

  if (clicks === 5) {
    clicks = 0;
    if (confirm("Reinicializar base a partir do HTML?")) {
      setDoc(docRef, {});
    }
  }
});
</script>
