<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  padding: 24px;
  background: #f2f3f5;
  font-family: Arial, sans-serif;
  color: #2b2b2b;
}

h1 { margin-bottom: 4px; }
.subtitle { font-size: 13px; color: #666; margin-bottom: 20px; }

.container {
  display: grid;
  grid-template-columns: 1fr 3fr;
  gap: 20px;
}

/* Pessoas */
.people {
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  border: 1px solid #d9d9d9;
}

.people-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}

.person {
  background: #205452;
  color: #fff;
  padding: 6px;
  font-size: 12px;
  border-radius: 6px;
  text-align: center;
  cursor: grab;
  user-select: none;
}

.person.fixed {
  outline: 2px solid #ffd966;
  position: relative;
}

.person.fixed::after {
  content: "ðŸ”’";
  position: absolute;
  top: -6px;
  right: -6px;
  font-size: 12px;
}

/* Escopos */
.scopes {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.scope {
  background: #7caf94;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
}

.scope h3 {
  font-size: 13px;
  margin-bottom: 4px;
}

.scope label {
  font-size: 11px;
  display: flex;
  gap: 4px;
  margin-bottom: 6px;
}

.dropzone {
  min-height: 90px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* AÃ§Ãµes */
.actions {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.primary { background: #205452; color: #fff; }
.secondary { background: #ddd; }

.result {
  margin-top: 20px;
  background: #fff;
  border-radius: 8px;
  padding: 12px;
  border: 1px solid #d9d9d9;
  white-space: pre-line;
  font-size: 13px;
}
</style>
</head>

<body>

<h1>Dimensionamento DiÃ¡rio â€“ CX</h1>
<div class="subtitle">Arraste | Duplo clique fixa ðŸ”’ | Estado salvo automaticamente</div>

<div class="container">

<div class="people">
  <div class="people-grid" id="pool"></div>
</div>

<div class="scopes" id="scopes"></div>

</div>

<div class="actions">
  <button class="primary" onclick="generate()">Gerar lista</button>
  <button class="secondary" onclick="resetAll()">Resetar</button>
</div>

<div class="result" id="result"></div>

<script>
const PEOPLE = [
 "Camila Marigo","Cauane Wiggberto","Daniela Barral","Elisabete Pinho","Erick Muniz",
 "Gisele Lopes","Jenifer Alcantara","JoÃ£o Pedro Finamore","Johana Geisa","Karina Tosta",
 "Leonardo Santiago","Lorenzo Moreira","Luisa Rodrigues","Luiz Felipe Firmo","Maria Clara Periard",
 "Natanael Cruz","Rayanne Rodrigues","Samantha MarÃ§al","Jessyca Rodrigues","Rayssa MagalhÃ£es Farias",
 "Dayane da Silva Santos","Matheus AndrÃ©","Lais Rodrigues","Marianne Belmiro","HÃ©rica Oliveira",
 "Julia Prazeres","Wesley Freitas","Milena Cabral","Thariny Portela","Patricia Rodrigues",
 "Pedro Bento","Ana Luiza","Kelly Ribeiro","Nayara Marinho","Ana FlÃ¡via","Barbara Oliveira","Lucas Resende"
];

const SCOPE_NAMES = [
 "Manual WPP","Manual Email","Manual Chat","Social",
 "Voy","Backoffice","Reclame Aqui","FÃ©rias / LicenÃ§a / Outros"
];

const pool = document.getElementById("pool");
const scopesContainer = document.getElementById("scopes");
let dragged = null;

/* ---------- CRIA ESCOPOS ---------- */
SCOPE_NAMES.forEach(name => {
  const scope = document.createElement("div");
  scope.className = "scope";
  scope.innerHTML = `
    <h3>${name}</h3>
    <label>
      <input type="checkbox" class="keep-scope">
      Manter apÃ³s reset
    </label>
    <div class="dropzone" ${name.includes("FÃ©rias") ? 'data-ignore="true"' : ""}></div>
  `;
  scopesContainer.appendChild(scope);
});

/* ---------- PESSOAS ---------- */
function createPerson(name, container) {
  const div = document.createElement("div");
  div.className = "person";
  div.textContent = name;
  div.draggable = true;

  div.ondragstart = () => dragged = div;
  div.ondblclick = () => {
    div.classList.toggle("fixed");
    saveState();
  };

  if (container) container.appendChild(div);
  return div;
}

/* ---------- DRAG ---------- */
document.addEventListener("dragover", e => e.preventDefault());
document.addEventListener("drop", e => {
  if (e.target.classList.contains("dropzone") || e.target.id === "pool") {
    e.target.appendChild(dragged);
    saveState();
  }
});

/* ---------- STATE ---------- */
function saveState() {
  const state = {
    pool: [...pool.children].map(p => ({
      name: p.textContent,
      fixed: p.classList.contains("fixed")
    })),
    scopes: []
  };

  document.querySelectorAll(".scope").forEach(scope => {
    state.scopes.push({
      name: scope.querySelector("h3").textContent,
      keep: scope.querySelector(".keep-scope").checked,
      people: [...scope.querySelectorAll(".person")].map(p => ({
        name: p.textContent,
        fixed: p.classList.contains("fixed")
      }))
    });
  });

  localStorage.setItem("dimensionamentoCX", JSON.stringify(state));
}

function loadState() {
  const saved = localStorage.getItem("dimensionamentoCX");
  if (!saved) {
    PEOPLE.forEach(n => createPerson(n, pool));
    return;
  }

  const state = JSON.parse(saved);

  state.pool.forEach(p => {
    const el = createPerson(p.name, pool);
    if (p.fixed) el.classList.add("fixed");
  });

  state.scopes.forEach((s, i) => {
    const scope = document.querySelectorAll(".scope")[i];
    scope.querySelector(".keep-scope").checked = s.keep;
    const zone = scope.querySelector(".dropzone");

    s.people.forEach(p => {
      const el = createPerson(p.name, zone);
      if (p.fixed) el.classList.add("fixed");
    });
  });
}

/* ---------- RESET ---------- */
function resetAll() {
  document.querySelectorAll(".scope").forEach(scope => {
    const keep = scope.querySelector(".keep-scope").checked;
    scope.querySelectorAll(".person").forEach(p => {
      if (!(keep && p.classList.contains("fixed"))) {
        pool.appendChild(p);
      }
    });
  });
  saveState();
}

/* ---------- LISTA ---------- */
function generate() {
  let out = "";
  document.querySelectorAll(".scope").forEach(scope => {
    const zone = scope.querySelector(".dropzone");
    if (zone.dataset.ignore) return;
    const names = [...zone.children].map(p => p.textContent);
    if (!names.length) return;

    out += scope.querySelector("h3").textContent + "\n";
    names.forEach(n => out += n + "\n");
    out += "\n";
  });

  document.getElementById("result").textContent = out;
  saveState();
}

document.addEventListener("change", e => {
  if (e.target.classList.contains("keep-scope")) saveState();
});

loadState();
</script>

</body>
</html>
