<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Dimensionamento CX</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, Arial, sans-serif;
}

body {
  background: #f4f6f7;
  padding: 20px;
  color: #1f2d2b;
}

h1 {
  margin-bottom: 16px;
}

/* ===== LAYOUT ===== */
.container {
  display: grid;
  grid-template-columns: 1fr 2.5fr;
  gap: 20px;
}

/* ===== PESSOAS ===== */
.pessoas {
  background: #ffffff;
  border-radius: 14px;
  padding: 16px;
  min-height: 400px;
}

.pessoas h2 {
  margin-bottom: 12px;
}

.lista-pessoas {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  min-height: 300px;   /* ðŸ”‘ FIX */
  align-content: flex-start;
}

/* CARD DA PESSOA */
.pessoa {
  background: #205452;
  color: #ffffff;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 13px;
  cursor: grab;
  position: relative;
  user-select: none;
  max-width: 160px;
  text-align: center;
  word-break: break-word;
}

.pessoa.locked {
  outline: 2px solid #f0ac63;
}

/* CADEADO */
.lock-icon {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #f0ac63;
  color: #000;
  border-radius: 50%;
  font-size: 11px;
  width: 18px;
  height: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== ESCOPOS ===== */
.escopos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 16px;
}

.escopo {
  background: #7caf94;
  border-radius: 14px;
  padding: 12px;
  min-height: 140px;
  display: flex;
  flex-direction: column;
}

.escopo.ferias {
  background: #f0ac63;
}

.escopo h3 {
  text-align: center;
  font-size: 14px;
  margin-bottom: 10px;
  color: #0f2a25;
}

/* DROPZONE */
.dropzone {
  flex: 1;
  background: rgba(255,255,255,0.25);
  border-radius: 10px;
  padding: 8px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  align-content: flex-start;
}

/* pessoa dentro do escopo */
.dropzone .pessoa {
  background: #ffffff;
  color: #205452;
  max-width: unset;
  white-space: nowrap;
}

/* ===== CONTROLES ===== */
.controls {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}

button {
  background: #205452;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 14px;
}

button.secondary {
  background: #7caf94;
}

/* ===== LISTA ===== */
textarea {
  width: 100%;
  height: 220px;
  margin-top: 16px;
  border-radius: 8px;
  padding: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<h1>Dimensionamento DiÃ¡rio â€“ CX</h1>

<div class="container">

  <div class="pessoas">
    <h2>Pessoas</h2>
    <div class="lista-pessoas" id="base"></div>
  </div>

  <div class="escopos" id="escopos"></div>
</div>

<div class="controls">
  <button onclick="gerarLista()">Gerar lista</button>
  <button onclick="copiarLista()" class="secondary">Copiar tudo</button>
  <button onclick="resetar()" class="secondary">Resetar</button>
</div>

<textarea id="resultado"></textarea>

<script>
const pessoas = [
  "Camila Marigo","Cauane Wiggberto","Daniela Barral","Elisabete Pinho",
  "Erick Muniz","Gisele Lopes","Jenifer Alcantara","JoÃ£o Pedro Finamore",
  "Johana Geisa","Karina Tosta","Leonardo Santiago","Lorenzo Moreira",
  "Luisa Rodrigues","Luiz Felipe Firmo","Maria Clara Periard","Natanael Cruz",
  "Rayanne Rodrigues","Samantha MarÃ§al","Jessyca Rodrigues",
  "Rayssa MagalhÃ£es Farias","Dayane da Silva Santos","Matheus AndrÃ©",
  "Lais Rodrigues","Marianne Belmiro","HÃ©rica Oliveira","Julia Prazeres",
  "Wesley Freitas","Milena Cabral","Thariny Portela","Patricia Rodrigues",
  "Pedro Bento","Ana Luiza","Kelly Ribeiro","Nayara Marinho","Ana FlÃ¡via",
  "Barbara Oliveira","Lucas Resende"
];

const escopos = [
  "Manual WPP","Manual Email","Manual Chat",
  "Social","Voy","Backoffice","Reclame Aqui",
  "FÃ©rias / LicenÃ§a / Outros"
];

let estado = JSON.parse(localStorage.getItem("dimensionamento")) || {
  posicoes: {},
  locked: []
};

const base = document.getElementById("base");
const escoposDiv = document.getElementById("escopos");

/* ESCOPOS */
escopos.forEach(nome => {
  const box = document.createElement("div");
  box.className = "escopo" + (nome.includes("FÃ©rias") ? " ferias" : "");
  box.innerHTML = `<h3>${nome}</h3><div class="dropzone" data-escopo="${nome}"></div>`;
  escoposDiv.appendChild(box);
});

/* PESSOAS */
pessoas.forEach(nome => {
  const div = document.createElement("div");
  div.className = "pessoa";
  div.textContent = nome;
  div.dataset.nome = nome;
  div.draggable = true;

  div.addEventListener("dragstart", e =>
    e.dataTransfer.setData("text/plain", nome)
  );

  div.addEventListener("dblclick", () => toggleLock(div));
  base.appendChild(div);
});

/* DRAG */
document.querySelectorAll(".dropzone").forEach(zone => {
  zone.addEventListener("dragover", e => e.preventDefault());
  zone.addEventListener("drop", e => {
    e.preventDefault();
    const nome = e.dataTransfer.getData("text/plain");
    const pessoa = document.querySelector(`.pessoa[data-nome="${nome}"]`);
    if (pessoa) zone.appendChild(pessoa);
    salvar();
  });
});

function toggleLock(div) {
  div.classList.toggle("locked");
}

function gerarLista() {
  let texto = "";
  document.querySelectorAll(".dropzone").forEach(zone => {
    const escopo = zone.dataset.escopo;
    if (escopo.includes("FÃ©rias")) return;
    const nomes = [...zone.children].map(p => p.dataset.nome);
    if (nomes.length) {
      texto += `- **${escopo}**\n`;
      nomes.forEach(n => texto += n + "\n");
      texto += "\n";
    }
  });
  resultado.value = texto.trim();
}

function copiarLista() {
  resultado.select();
  document.execCommand("copy");
}

function resetar() {
  document.querySelectorAll(".pessoa").forEach(p => base.appendChild(p));
  salvar();
}

function salvar() {
  localStorage.setItem("dimensionamento", "ok");
}
</script>

</body>
</html>
